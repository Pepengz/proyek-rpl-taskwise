<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Change the above line to this if the error persists: -->
    <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->
    <link rel="icon" href="./img/ico.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- SweetAlert2 instead of SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Vue.js with specific version -->
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
    
    <!-- Chart.js with specific version -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

    <!-- Add error handling -->
    <script>
        function handleScriptError(scriptName) {
            console.error(`Failed to load ${scriptName}`);
            // Attempt to load from alternative CDN
            const alternatives = {
                'sweetalert2': 'https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.5/sweetalert2.all.min.js',
                'vue': 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js',
                'chart': 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js'
            };
            
            if (alternatives[scriptName]) {
                const script = document.createElement('script');
                script.src = alternatives[scriptName];
                script.async = true;
                document.head.appendChild(script);
            }
        }
    </script>

    <title>To-Do-List</title>
</head>

<body>
    <div id="overlay">
        <div class="loader"></div>
    </div>
    <div class="home">
        <div class="container-main">

            <div class="container-left"  id="containerLeft">
                <div class="dots">
                    <div id="d1"></div>
                    <div id="d2"></div>
                    <div id="d3"></div>
                </div>

                <div class="profile center top">
                    <img src="img/profile.png" alt="">
                    <div>
                        <p class="name" id="name">Loading...</p>
                        <p class="email" id="email">Loading...</p>
                    </div>
                </div>

                <div class="menu center">
                    <div class="search-holder">
                        <input type="search" name="search" id="search" placeholder=" Search">
                    </div>
                    <div class="list">
                        <ul>
                            <li id="o1"><a href="#"><i class='bx bx-sun' id="i1"></i><span>My day</span></a></li>
                            <li id="o2"><a href="#"><i class='bx bx-grid' id="i2"></i><span>This week</span></a></li>
                            <li id="o3"><a href="#"><i class='bx bx-calendar-event' id="i3"></i><span>This
                                        month</span></a></li>
                            <li id="o4"><a href="#"><i class='bx bx-extension' id="i4"></i><span>All tasks</span></a>
                            </li>
                            <li id="o5"><a href="#"><i class='bx bx-line-chart' id="i5"></i><span>Productivity Report</span></a></li>
                            <li id="o6"><a href="#"><i class='bx bx-bar-chart-alt-2' id="i6"></i><span>Progress Tracking</span></a></li>
                        </ul>
                    </div>
                </div>

                <div class="logout center">
                    <hr>
                    <a href="#" id="logoutLink"><i class='bx bx-log-out'></i><span>Logout</span></a>
                </div>

            </div>

            <div class="container-right">

                <div class="hamburger-container">
                    <div class="burger" id="burgerIcon">
                      <div class="line"></div>
                      <div class="line"></div>
                      <div class="line"></div>
                    </div>
                  </div>

                <div class="container-sub center">
                    <div class="header">
                        <h2 id="header_title">No tasks</h2>
                        <div class="buttons">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                    <div class="content-wrapper">
                        <!-- Add padding-bottom to ensure space for add-new -->
                        <div class="card-holder" id="TaskContainer">
                            <!-- tasks will be rendered here -->
                        </div>

                        <!-- Modify add-new to be positioned relative to content-wrapper -->
                        <div class="add-new-container">
                            <div class="add-new">
                                <div class="card-new align">
                                    <div class="group1">
                                        <div style="width: 50%;"><i class='bx bx-plus'></i> <input type="text" name="todo" id="todo" placeholder="Add a task" required></div>
                                        <!-- Find the time input element and modify it -->
                                        <div class="datetime-inputs">
                                            <input type="date" name="date" id="duedate" required>
                                            <input type="time" name="time" id="duetime" placeholder="-">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div id="app">
        <!-- Your Vue template here -->
    </div>
    
    <!-- Move scripts to end of body -->
    <script>
        window.addEventListener('load', function () {
            // Check dependencies with fallback to Swal
            if (typeof Swal === 'undefined') {
                handleScriptError('sweetalert2');
            }
            
            if (typeof Vue === 'undefined') {
                handleScriptError('vue');
            }
            
            if (typeof Chart === 'undefined') {
                handleScriptError('chart');
            }
            
            // Initialize Vue
            try {
                if (typeof Vue !== 'undefined') {
                    const app = Vue.createApp({
                        data() {
                            return { }
                        }
                    }).mount('#app');
                }
            } catch (e) {
                console.error('Vue initialization error:', e);
            }
            
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
    
    <!-- Update script path to relative -->
    <script src="./js/script.js"></script>
</body>

</html>
